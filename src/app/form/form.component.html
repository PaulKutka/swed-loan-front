<form class="form form-border formMain" (ngSubmit)="onSubmitt()" #applicationForm="ngForm" id="form">


  <nav class="breadcrumbs">
    <ul>
      <li><a onclick="formUnHide()">{{'FORM.1' | translate}}</a></li>
      <li><span>{{'FORM.2' | translate}}</span></li>
    </ul>
  </nav>

  <h4 class="text-left">{{'FORM.TITLE' | translate}}</h4>
  <hr>
  <br>

  <!-- Paskolos suma-->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">

        <label for="sum">{{'FORM.SUM' | translate}}<span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-2">
      <div class="form-item">
        <input type="number" min="500" max="58000" name="sum" id="sum"  [(ngModel)]="model.sum" name="name"
               #name="ngModel" value="{{loanSum}}" disabled>
      </div>
    </div>
  </div>

  <!-- Paskolos terminas -->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="month">{{'FORM.TERM' | translate}} <span class="req">*</span></label>
      </div>
    </div>


    <div class="col col-2">
      <div class="form-item">
        <input type="number" value="{{loanTime}}" id="month" name="month" min="3" max="60" disabled required [(ngModel)]="model.term" #term="ngModel">
        <div class="desc">{{'FORM.MĖN' | translate}}</div>
      </div>
    </div>
  </div>

  <!-- Paskolos uzpildymas-->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="day">{{'FORM.DAY' | translate}}<span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-2">
      <div class="form-item">
        <input type="number" id="day" name="day" min="1" max="28" required [(ngModel)]="model.payDay" #payDay="ngModel">
      </div>
    </div>
  </div>

  <br>

  <!-- Vardas -->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="name">{{'FORM.NAME' | translate}}
          <span class="req">*</span>
        </label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item">
        <input type="text" name="name" id="name" required [(ngModel)]="model.name" #name="ngModel" >
      </div>
    </div>
  </div>

  <!-- Pavarde-->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="surname">{{'FORM.SURN' | translate}}<span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item">
        <input type="text" name="surname" id="surname" [(ngModel)]="model.surName" #surName="ngModel" required >
      </div>
    </div>
  </div>

  <!-- Asmens kodas-->
  <div class="row gutters ">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="code">{{'FORM.CODE' | translate}} <span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item">
        <input type="text" name="code" id="code" maxlength="11" required [(ngModel)]="model.personalCode" #personalCode="ngModel">
      </div>
    </div>
  </div>

  <!-- Asmens dokumento tipas-->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="type">{{'FORM.TYPE' | translate}} <span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item">
        <select name="type" id="type"required [(ngModel)]="model.documentType" #documentType="ngModel" >
          <option value="{{'FORM.PASSPORT' | translate}}">{{'FORM.PASSPORT' | translate}}</option>
          <option value="{{'FORM.CARD' | translate}}">{{'FORM.CARD' | translate}}</option>
          <option value="{{'FORM.PERM' | translate}}">{{'FORM.PERM' | translate}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Asmens dokumento tipas-->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="number">{{'FORM.NR' | translate}} <span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item">
        <input type="number" id="number" name="number" minlength="7" maxlength="8" required [(ngModel)]="model.documentNumber" #documentNumber="ngModel" >
      </div>
    </div>
  </div>

  <h4 class="text-left">{{'FORM.CONTACT' | translate}}</h4>
  <hr>
  <br>

  <!-- Šalis-->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label>{{'FORM.COUNTRY' | translate}} <span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item">
        <select  [(ngModel)]="model.country" (change)="onSelect($event.target.value)" #country="ngModel" name="country" required>
          <option value="0">--Select--</option>
          <option *ngFor="let country of countries" value= {{country.id}}>{{country.name}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Miestas ar apskritis-->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label>{{'FORM.CITY' | translate}}<span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item ">
          <select required [(ngModel)]="model.city" #city="ngModel" name="city">
            <option *ngIf='selectedCountry.id == 0' value="0">--Select--</option>
            <option *ngFor="let state of states " value= {{state.name}}>{{state.name}}</option>
          </select>
        </div>
      </div>
    </div>

  <!-- Adresas-->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="address">{{'FORM.ADDRESS' | translate}}<span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item">
        <input type="text" name="address" id="address"  required [(ngModel)]="model.address" #address="ngModel" >
      </div>
    </div>
  </div>

  <!-- Telefonas -->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="phone">{{'FORM.TEL' | translate}} <span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <input type="text" ng-maxlength="12" ng-minlength="8" name="phone" required id="phone" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel">
    </div>
  </div>


  <!-- El.paštas -->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="email">{{'FORM.EMAIL' | translate}} <span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-4">
      <div class="form-item">
        <input type="email" id="email" name="email"  [(ngModel)]="model.email" #email="ngModel" required>
      </div>
    </div>
  </div>

  <!-- Mėnesinis atlyginimas atskaičius mokesčius -->
  <div class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="salary">{{'FORM.SALARY' | translate}}<span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-2">
      <div class="form-item">
        <input type="number" value="{{incomeAmountPerson}}" min="245" step="5" name="salary" id="salary" required value="" [(ngModel)]="model.income" disabled  #income="ngModel" >
      </div>
    </div>
  </div>

  <!-- ZMONA -->
  <div *ngIf="incomeAmountSpouse != 0 " class="row gutters">
    <div class="col col-4 text-right">
      <div class="form-item">
        <label for="wife">ZMONA PAY<span class="req">*</span></label>
      </div>
    </div>
    <div class="col col-2">
      <div class="form-item">
        <input type="number" value="{{incomeAmountSpouse}}" min="245" step="5" name="salary" id="wife" required disabled #income>
      </div>
    </div>
  </div>

  <div class="form-item">
    <label><br></label>
    <button data-component="modal" data-target="#confirmation-modal">{{'FORM.FINISH1' | translate}}</button>
    <button type="submit"> {{'FORM.FINISH2' | translate}}</button>
  </div>

  <!--(click)="onSubmit(-->
  <!--sum.value,-->
  <!--term.value,-->
  <!--payDay.value,-->
  <!--name.value,-->
  <!--surName.value,-->
  <!--personalCode.value,-->
  <!--documentType.value,-->
  <!--documentNumber.value,-->
  <!--country.value,-->
  <!--city.value,-->
  <!--address.value,-->
  <!--phoneNumber.value,-->
  <!--email.value,-->
  <!--income.value)">-->

</form>


<!-- Confirmation modal-->
<div id="confirmation-modal" class="modal-box hide">
  <div class="modal">
    <span class="close"></span>
    <div class="modal-header">
      <h3>{{'FORM.FINISH3' | translate}}</h3>
    </div>
    <div class="modal-body">
      <h3>{{'FORM.CODE' | translate}}:
        <span class="code">{{trackingNumber}}</span>
      </h3>
    </div>
  </div>
</div>
