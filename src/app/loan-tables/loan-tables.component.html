<div class="form form-border">
  <h3>Preliminarus paskolos paskaičiavimas</h3>
  <hr>
  <br>


  <table>
    <thead>
    <tr>
      <th >Mėnesis</th>
      <th>Likusi suma</th>
      <th>Mėnesinė įmoka</th>
      <th>Mėnesinė palūkanų įmoka</th>
      <th>Sutarties mokestis</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let payment of loanArrayOutput">
      <th *ngIf='payment.monthNumber == 0'></th>
      <th *ngIf='payment.monthNumber > 0'>{{payment.monthNumber}}</th>

      <th>{{payment.leftSum}}</th>
      <th>{{payment.monthlySum}}</th>
      <th>{{payment.monthlyInterestSum}}</th>

      <th *ngIf='payment.monthNumber == 0'>{{payment.usualServiceSum}}</th>
      <th *ngIf='payment.monthNumber > 0'></th>
    </tr>


    </tbody>
  </table>

  <div class="form-item">
    <button>Pildyti paraiškas</button>
  </div>
</div>
