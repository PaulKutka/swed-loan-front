<div class="form form-border">
  <div class="row gutters">
    <div class="col col-6">
      <div class="form-item">
        <h3>{{'CHECK.TITLE' | translate}}</h3>
        <hr>
        <div class="append w75">
          <input type="text" name="search" placeholder="{{'CHECK.FILL' | translate}}">
          <button class="button outline" data-component="modal" data-target="#status-modal">{{'CHECK.SEARCH' | translate}}</button>
        </div>
      </div>
    </div>
    <div class="col col-6">
      <div class="form-item">
      </div>
    </div>
  </div>
</div>

<!-- Modal on status -->
<div id="status-modal" class="modal-box hide">
  <div class="modal">
    <span class="close"></span>
    <div class="modal-header">
      <h3>{{'CHECK.STATUS' | translate}}</h3>
    </div>
    <div class="modal-body text-center">
      <h3>{{'CHECK.CHECK' | translate}}
      </h3>
    </div>
  </div>
</div>
