<form method="post" action="" class="form form-border">
  <h4>Informacija apie jūsų pageidaujamą paskolą</h4>

  <div class="row gutters text-right">
    <div class="col col-4">
      <p>Pageidaujama paskolos suma</p>
    </div>
    <div class="col col-6">
      <input type='range' min="500" max="580000" step="500">
    </div>
    <div class="col col-2">
      <div class="form-item">
        <div class="append">
          <input class="mozilla-fix noMonth" type="number"><span>Eur</span>
        </div>
      </div>

    </div>
  </div>

  <div class="row gutters text-right">
    <div class="col col-4">
      <p>Paskolos laikotarpis</p>
    </div>
    <div class="col col-6">
      <input type='range' min="1" max="60" step="1">
    </div>
    <div class="col col-2">
      <div class="form-item">
        <div class="append">
          <input class="mozilla-fix noMonth" type="number"><span>Mėn</span>
        </div>
      </div>

    </div>
  </div>


  <div class="row gutters text-right">
    <div class="col col-4">
      <p>Paskolą imsiu</p>
    </div>
    <div class="col col-6">
      <div class="form-item form-checkboxes text-left">
        <label class="checkbox"><input value="alone" type="radio" name="loan-type"> Vienas</label>
        <label class="checkbox"><input value="spouse" type="radio" name="loan-type"> Su sutuoktiniu (bendraskoliu)</label>
      </div>
    </div>
  </div>

  <hr>
  <h4>Informacija apie jūsų pajamas</h4>

  <div class="row gutters text-right">
    <div class="col col-4">
      <p>Jūsų grynosios mėnesio pajamos</p>
    </div>
    <div class="col col-6">
      <input type='range' min="245" max="10000" step="5">
    </div>
    <div class="col col-2">
      <div class="form-item">
        <div class="append">
          <input class="mozilla-fix hasMonth" type="number"><span>Eur/mėn</span>
        </div>
      </div>
    </div>
  </div>

  <div class="extraInfoSpouse row gutters text-right hidden">
    <div class="col col-4">
      <p>Sutuoktinio (bendraskolio) grynosios mėnesio pajamos</p>
    </div>
    <div class="col col-6">
      <input type='range'>
    </div>
    <div class="col col-2">
      <div class="form-item">
        <div class="append">
          <input class="mozilla-fix hasMonth" type="number"><span>Eur/mėn</span>
        </div>
      </div>
    </div>
  </div>

  <div class="form-item">
    <button type="submit">Skaičiuoti</button>
  </div>

</form>
